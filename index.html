<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionConvert Pro - Multi-Format Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .drop-zone {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px dashed rgba(148, 163, 184, 0.3);
            background: rgba(15, 23, 42, 0.5);
        }

        .drop-zone.drag-over {
            border-color: #38bdf8;
            background-color: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
            transform: scale(1.01);
        }

        .hitech-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .hitech-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .hitech-btn:hover::after {
            left: 120%;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .format-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .format-tab.active {
            background: #38bdf8;
            color: #0f172a;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #38bdf8;
        }

        .image-card {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 md:p-10">

    <div class="max-w-5xl w-full space-y-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 glass-panel p-6 rounded-3xl">
            <div class="text-left">
                <h1 class="text-3xl font-extrabold tracking-tight text-white neon-text">
                    Vision<span class="text-sky-400">Convert</span><span class="text-xs ml-2 text-slate-500 font-mono tracking-widest uppercase">Multi-Engine v4.0</span>
                </h1>
                <p class="text-slate-400 text-sm font-light mt-1 text-center md:text-left">Multi-format parallel processing engine</p>
            </div>
            <div class="flex gap-3">
                <button id="clearAllBtn" class="hidden px-4 py-2 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800 transition-all text-sm font-semibold border border-slate-700">
                    CLEAR ALL
                </button>
                <button id="downloadAllBtn" class="hidden hitech-btn px-6 py-2 bg-sky-500 hover:bg-sky-400 text-slate-950 rounded-xl font-bold text-sm shadow-lg shadow-sky-500/20">
                    EXPORT ALL
                </button>
            </div>
        </div>

        <!-- Format Selector Toolbar -->
        <div class="glass-panel p-2 rounded-2xl flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 pl-4">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Target Output:</span>
            </div>
            <div class="flex bg-slate-900/50 p-1 rounded-xl border border-slate-700">
                <button onclick="setTargetFormat('image/jpeg')" id="btn-jpeg" class="format-tab active px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-widest">JPEG</button>
                <button onclick="setTargetFormat('image/png')" id="btn-png" class="format-tab px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white">PNG</button>
                <button onclick="setTargetFormat('image/webp')" id="btn-webp" class="format-tab px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white">WebP</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
            <!-- Sidebar: Drop Zone -->
            <div class="lg:col-span-4 space-y-4 sticky top-10">
                <div id="dropZone" class="drop-zone rounded-3xl p-10 flex flex-col items-center justify-center cursor-pointer hover:border-sky-400/50 group text-center min-h-[300px]">
                    <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
                    <div class="p-4 rounded-full bg-sky-500/10 mb-6 group-hover:scale-110 transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <p class="text-lg font-semibold text-slate-200">Inject Assets</p>
                    <p class="text-xs text-slate-500 mt-2 font-medium">Any format supported<br>Drag & drop multiple files</p>
                </div>
                
                <div class="glass-panel rounded-2xl p-4 text-[10px] space-y-2">
                    <div class="flex justify-between text-slate-400">
                        <span>ENGINE STATUS:</span>
                        <span class="text-green-400">READY</span>
                    </div>
                    <div class="flex justify-between text-slate-400">
                        <span>SYSTEM:</span>
                        <span class="text-sky-400 uppercase">GPU Encoded</span>
                    </div>
                    <div class="flex justify-between text-slate-400">
                        <span>TARGET:</span>
                        <span id="targetLabel" class="text-white uppercase">image/jpeg</span>
                    </div>
                </div>
            </div>

            <!-- Main: Queue Area -->
            <div class="lg:col-span-8">
                <div id="emptyState" class="glass-panel rounded-3xl p-20 flex flex-col items-center justify-center text-center opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-slate-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                    </svg>
                    <p class="text-slate-500 font-medium">Queue is empty. Waiting for bitstream...</p>
                </div>

                <div id="queueGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Images will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const queueGrid = document.getElementById('queueGrid');
        const emptyState = document.getElementById('emptyState');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const targetLabel = document.getElementById('targetLabel');

        let imageQueue = [];
        let targetFormat = 'image/jpeg';

        // Toggle format
        window.setTargetFormat = (format) => {
            targetFormat = format;
            targetLabel.textContent = format;
            
            // Update UI buttons
            const btns = {
                'image/jpeg': document.getElementById('btn-jpeg'),
                'image/png': document.getElementById('btn-png'),
                'image/webp': document.getElementById('btn-webp')
            };

            Object.values(btns).forEach(b => {
                b.classList.remove('active', 'text-slate-950');
                b.classList.add('text-slate-400');
            });
            btns[format].classList.add('active');
            btns[format].classList.remove('text-slate-400');
        };

        dropZone.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const validImages = files.filter(f => f.type.startsWith('image/'));
            if (validImages.length > 0) {
                emptyState.classList.add('hidden');
                clearAllBtn.classList.remove('hidden');
                downloadAllBtn.classList.remove('hidden');
            }

            validImages.forEach(file => processFile(file));
            fileInput.value = "";
        }

        async function processFile(file) {
            const id = Math.random().toString(36).substr(2, 9);
            const originalName = file.name.split('.').slice(0, -1).join('.') || "image";
            const currentOutputFormat = targetFormat; // Capture current choice
            const extension = currentOutputFormat.split('/')[1].replace('jpeg', 'jpg');
            
            const card = document.createElement('div');
            card.className = "image-card glass-panel rounded-2xl p-4 flex flex-col gap-4 border border-slate-700/50";
            card.id = `card-${id}`;
            card.innerHTML = `
                <div class="relative group aspect-video bg-slate-900 rounded-lg overflow-hidden flex items-center justify-center border border-slate-800">
                    <div id="loader-${id}" class="absolute inset-0 flex items-center justify-center bg-slate-950/80 z-10">
                        <div class="w-8 h-8 border-2 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <img id="img-${id}" class="max-h-full max-w-full object-contain hidden" src="" />
                </div>
                <div class="flex flex-col gap-1">
                    <h3 class="text-xs font-bold text-white truncate w-full">${file.name}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <span id="meta-${id}" class="text-[9px] font-mono text-slate-500 uppercase tracking-widest">Processing...</span>
                        <div class="flex gap-2">
                            <button onclick="downloadSingle('${id}', '${originalName}', '${extension}')" id="dl-${id}" class="hidden p-2 rounded-lg bg-sky-500/10 hover:bg-sky-500 text-sky-400 hover:text-slate-950 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                            </button>
                            <button onclick="removeCard('${id}')" class="p-2 rounded-lg bg-slate-800 hover:bg-red-500/20 text-slate-500 hover:text-red-400 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            queueGrid.prepend(card);

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');

                    // Handle transparency if output is JPEG
                    if (currentOutputFormat === 'image/jpeg') {
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const preview = document.getElementById(`img-${id}`);
                        const loader = document.getElementById(`loader-${id}`);
                        const meta = document.getElementById(`meta-${id}`);
                        const dlBtn = document.getElementById(`dl-${id}`);

                        preview.src = url;
                        preview.classList.remove('hidden');
                        loader.classList.add('hidden');
                        meta.textContent = `${img.width}x${img.height} // ${extension.toUpperCase()}`;
                        dlBtn.classList.remove('hidden');

                        imageQueue.push({ id, blob, name: originalName, ext: extension });
                    }, currentOutputFormat, 0.92);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        window.downloadSingle = (id, name, ext) => {
            const data = imageQueue.find(item => item.id === id);
            if (!data) return;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(data.blob);
            link.download = `${name}.${ext}`;
            link.click();
        };

        window.removeCard = (id) => {
            const card = document.getElementById(`card-${id}`);
            if (card) card.remove();
            imageQueue = imageQueue.filter(item => item.id !== id);
            if (queueGrid.children.length === 0) {
                emptyState.classList.remove('hidden');
                clearAllBtn.classList.add('hidden');
                downloadAllBtn.classList.add('hidden');
            }
        };

        clearAllBtn.addEventListener('click', () => {
            queueGrid.innerHTML = "";
            imageQueue = [];
            emptyState.classList.remove('hidden');
            clearAllBtn.classList.add('hidden');
            downloadAllBtn.classList.add('hidden');
        });

        downloadAllBtn.addEventListener('click', () => {
            imageQueue.forEach((item, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(item.blob);
                    link.download = `${item.name}.${item.ext}`;
                    link.click();
                }, index * 250);
            });
        });
    </script>
</body>
</html>
